<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <h1><span class="badge badge-primary">Scores</span></h1>
        </div>
        <div class="col-xs-6">
            <h1><span class="badge badge-success">Votes</span></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <section class="pages-board ng-scope page-board-room">
                <div class="page-board-vote">
                    <section class="playground">
                        <div class="cards-block">
                            {{ template "cards-container.html" . }}
                        </div>
                    </section>
                </div>
            </section>
        </div>

        <div class="col-xs-6">
            <section class="pages-board ng-scope page-board-room">
                <div class="page-board-vote">
                    <section class="playground">
                        <div class="cards-block">
                            <ul class="cards" id="scores">
                            </ul>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </div>
</div>

{{ template "footer.html" . }}
